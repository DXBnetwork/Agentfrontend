<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>n8n Chat Widget</title>
  <!-- Include the n8n Chat CSS from the CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Show your PNG image -->
  <img src="/Users/Anthony/Downloads/MurrayOsorio.png" alt="Welcome Image" style="max-width: 300px; display: block; margin: 20px auto;" />

  <!-- Container for the chat -->
  <div id="n8n-chat"></div>

  <!-- Embed the chat script via CDN -->
  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://achet.app.n8n.cloud/webhook/c4ea097f-0f29-4499-9056-aa8fe4725334/chat',
      showWelcomeScreen: true,
      initialMessages: [
        'How can I assist you today?'
      ],
      // You can add other options here
    });
  </script>
</body>
</html>
