<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>n8n Chat Widget</title>
  <!-- Include the n8n Chat CSS from the CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- An optional container for the chat (by default, #n8n-chat) -->
  <div id="n8n-chat"></div>

  <!-- Embed the chat script via CDN -->
  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      // Replace this with the EXACT Production URL from your Chat Trigger node
      webhookUrl: 'https://achet.app.n8n.cloud/webhook/c4ea097f-0f29-4499-9056-aa8fe4725334/chat',

      // Optional: Customize the chat options
      showWelcomeScreen: true,
      initialMessages: [
        'Hi there! ðŸ‘‹',
        'How can I assist you today?'
      ],
      // More options can be found in the docs (e.g. mode: 'fullscreen')
    });
  </script>
</body>
</html>
