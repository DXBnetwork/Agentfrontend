<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murray Osorio Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #custom-wrapper {
      width: 420px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
      --chat--header--padding: var(--chat--spacing);
      position: relative;
    }
    #uploadBtn {
      margin-bottom: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #0066cc;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.75rem;
    }
    #uploadBtn:hover {
      background-color: #005bb5;
    }
    #n8n-chat {
      height: 500px;
      overflow: hidden;
    }
    /* n8n overrides */
    :root {
      --chat--window--width: 100%;
      --chat--window--height: 500px;
      --chat--message--padding: 12px;
      --chat--message--font-size: 0.7rem;
    }
    .n8n-chat__window {
      max-height: 100% !important;
      overflow: hidden;
    }
    .n8n-chat__messages {
      height: 100%;
      max-height: 350px;
      overflow-y: auto !important;
    }
    /* Disclaimer styling */
    .ai-disclaimer {
      font-size: 0.65rem;
      line-height: 1.4;
      color: #666;
      margin-top: 12px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="custom-wrapper">
    <!-- Hidden file input -->
    <input type="file" id="fileInput" style="display:none" />

    <!-- Visible upload button -->
    <button id="uploadBtn">Upload File</button>

    <div id="n8n-chat"></div>
    <p class="ai-disclaimer">
      Disclaimer: This content may include AI-generated material. While efforts have been made to ensure accuracy, please independently verify important details and seek professional advice when necessary.
    </p>
  </div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    const webhookUrl = 'https://murrayosorio.app.n8n.cloud/webhook/c4ea097f-0f29-4499-9056-aa8fe4725334/chat';

    // 1) Initialize the chat
    createChat({
      webhookUrl,
      mode: 'fullscreen',
      allowFileUploads: true
      target: '#n8n-chat',
      initialMessages: [
        'How can I assist you today?',
        'Create a new support ticket',
        'How do I create a Calendar Event?'
      ],
      i18n: {
        en: {
          title: 'IT Support Agent',
          subtitle: '',
          inputPlaceholder: 'Type your question...',
        },
      },
      onInit: () => {
        const style = document.createElement('style');
        style.textContent = `
          .n8n-chat__header {
            background-color: transparent !important;
            box-shadow: none !important;
          }
          .n8n-chat__logo,
          .n8n-chat__logo img {
            background-color: transparent !important;
          }
          .n8n-chat, .n8n-chat * {
            font-size: 12px !important;
          }
        `;
        document.head.appendChild(style);
      },
    });

    // 2) Wire up file upload
    const fileInput = document.getElementById('fileInput');
    document.getElementById('uploadBtn').addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', async () => {
      if (!fileInput.files.length) return;
      const file = fileInput.files[0];

      // Prepare multipart form
      const formData = new FormData();
      formData.append('file', file, file.name);
      // Optional: include a message payload
      formData.append('message', `ðŸ“Ž User uploaded: ${file.name}`);

      try {
        // Send to the same webhook URL
        await fetch(webhookUrl, {
          method: 'POST',
          body: formData,
        });
      } catch (err) {
        console.error('File upload failed', err);
        alert('Failed to upload file. See console for details.');
      } finally {
        fileInput.value = ''; // reset
      }
    });
  </script>
</body>
</html>
