<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murray Osorio Chat Visualization</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .mockup-container {
      width: 420px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }
    .logo {
      width: 100%;
      height: 200px;
      background-color: #eee;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #888;
    }
    .chat-title {
      margin: 0 0 15px 0;
      font-size: 20px;
      color: #333;
    }
    .chat-container {
      height: 350px;
      border: 1px solid #e1e4e8;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-messages {
      flex-grow: 1;
      padding: 12px;
      overflow-y: auto;
      background-color: #fff;
      text-align: left;
    }
    .message {
      margin-bottom: 12px;
      max-width: 80%;
      padding: 10px 12px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
    }
    .message.bot {
      background-color: #f1f1f1;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      float: left;
      clear: both;
    }
    .input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid #e1e4e8;
      background-color: #fff;
    }
    .chat-input {
      flex-grow: 1;
      padding: 8px 12px;
      border: 1px solid #dfe1e5;
      border-radius: 18px;
      font-size: 14px;
      outline: none;
    }
    .chat-input::placeholder {
      color: #9aa0a6;
    }
    .send-button {
      background: none;
      border: none;
      color: #4285f4;
      cursor: pointer;
      padding: 0 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="custom-wrapper">
    <img
      src="https://d1imjpjik7kc4g.cloudfront.net/scfirm_images/d5b2d5cdfd3687dc8e966b35462c6c62.jpg"
      alt="Murray Osorio"
    />
    <h2 class="chat-title">IT Support Agent</h2> <!-- Custom centered title -->
    <div id="n8n-chat"></div>
  </div>
  <script type="module">
  import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
  createChat({
    webhookUrl: 'https://achet.app.n8n.cloud/webhook/c4ea097f-0f29-4499-9056-aa8fe4725334/chat',
    mode: 'fullscreen',
    target: '#n8n-chat',
    initialMessages: ['How can I assist you today?'],
    i18n: {
      en: {
        inputPlaceholder: 'Type your question...',
      }
    }
  });
</script>
</body>
</html>
