<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murray Osorio Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Adjust the wrapper if you still want a slightly opaque background behind everything */
    #custom-wrapper {
      width: 420px;
      /* Using a semi-transparent white background so the logo (now behind the chat area) can peek through */
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }
    /* Remove the image element - logo will no longer be rendered here */
    /* Style the chat container with the logo background */
    #n8n-chat {
      height: 500px;
      overflow: hidden;
      position: relative;
      /* Set the logo as the background */
      background: url('https://d1imjpjik7kc4g.cloudfront.net/scfirm_images/d5b2d5cdfd3687dc8e966b35462c6c62.jpg')
                  no-repeat center center;
      background-size: cover;
    }
    /* If the chat library adds a background color to the messages container, force it to transparent */
    .n8n-chat__messages {
      background-color: transparent !important;
    }
    /* n8n-chat specific overrides */
    :root {
      --chat--window--width: 100%;
      --chat--window--height: 500px;
      --chat--message--padding: 12px;
    }
    .n8n-chat__window {
      max-height: 100% !important;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="custom-wrapper">
    <!-- Removed the <img> tag so the logo does not appear on top -->
    <h2 class="chat-title">IT Support Agent</h2>
    <div id="n8n-chat"></div>
  </div>
  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
    
    createChat({
      webhookUrl: 'https://achet.app.n8n.cloud/webhook/c4ea097f-0f29-4499-9056-aa8fe4725334/chat',
      mode: 'fullscreen',
      target: '#n8n-chat',
      initialMessages: ['How can I assist you today?'],
      i18n: {
        en: {
          title: '',        // Removed default welcome title
          subtitle: '',     // Removed default welcome subtitle
          inputPlaceholder: 'Type your question...',
        }
      }
    });
  </script>
</body>
</html>
