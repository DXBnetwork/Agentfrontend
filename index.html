<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Murray Osorio Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
    }

    #custom-wrapper {
      max-width: 420px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    #custom-wrapper img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    #n8n-chat {
      margin-top: 20px;
    }

    /* Optional: Override chat window size */
    :root {
      --chat--window--width: 100%;
      --chat--window--height: 500px;
    }
  </style>
</head>
<body>
  <div id="custom-wrapper">
    <img
      src="https://d1imjpjik7kc4g.cloudfront.net/scfirm_images/d5b2d5cdfd3687dc8e966b35462c6c62.jpg"
      alt="Murray Osorio"
    />
    <div id="n8n-chat"></div>
  </div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://achet.app.n8n.cloud/webhook/c4ea097f-0f29-4499-9056-aa8fe4725334/chat',
      showWelcomeScreen: true,
      mode: 'fullscreen', // or 'window' for toggle widget
      target: '#n8n-chat',
      initialMessages: ['How can I assist you today?'],
      i18n: {
        en: {
          title: 'Murray Osorio IT AI Agent',
          inputPlaceholder: 'Type your question...',
        }
      }
    });
  </script>
</body>
</html>
